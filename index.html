<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Responsibly</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="listItem">Work Responsibly</li>
          <li class="listItem">About</li>
          <li class="listItem">Suggest a link</li>
        </ul>
      </nav>
      <section class="headerTextSection">
        <div class="headerTextGreen">Work Responsibly</div>
        <div>
          -A collection of resources for a healthy and balanced approach to
          work.
        </div>
      </section>
      <section class="socialIcons">
        <div class="icons">
          <img src="./assets/img/Social-TW.png.png" alt="twitterIcon" />
        </div>
        <div class="icons">
          <img src="./assets/img/Social-FB.png.png.png" alt="facebookIcon" />
        </div>
        <div class="icons">
          <img src="./assets/img/Social-IG.png.png" alt="instagramIcon" />
        </div>
      </section>
      <section class="browseTopics">↓ Browse topics and resources</section>
    </header>
    <main>
      <section class="gallerySection">
        <div class="galleryHeadline">What´s your struggle</div>
        <div class="galleryHeadlineText">
          Stress, Sleep, Focus, Anxiety, Confidence, Motivation ....
        </div>
        <div class="gallery">
          <div class="imgRow">
            <div class="img">
              <img src="./assets/img/link1.gif.png" alt="link1" />
            </div>
            <div class="img">
              <img src="./assets/img/link2.gif.png" alt="link2" />
            </div>
            <div class="img">
              <img src="assets/img/link3.gif.png" alt="link3" />
            </div>
          </div>
          <div class="imgRow">
            <div class="img">
              <img src="./assets/img/link4.gif.png" alt="link4" />
            </div>
            <div class="img">
              <img src="./assets/img/link5.gif.png" alt="link5" />
            </div>
            <div class="img">
              <img src="assets/img/link6.gif.png" alt="link6" />
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
